
<div *ngFor="let phoneItem of phonedata; let i=index;">
  <p>
    <span>名称:</span> <span>{{phoneItem.pname}}</span>
  </p>
  <p>
    <span>ID:</span> <span>{{phoneItem.pid}}</span>
  </p>
  <p>
    <span>数量:</span> <span>{{phoneItem.pnum}}</span>
  </p>
  <p>
    <span>价格:</span> <span>{{phoneItem.pprice}}</span>
  </p>
</div>
